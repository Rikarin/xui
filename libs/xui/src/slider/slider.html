<div [class]="'x-slider-track ' + _getColor(color())">
  <div [style.width.%]="_width()" [class]="'x-slider-track-half ' + _getColor(secondColor() ?? 'none')"></div>
</div>

<div class="x-slider-container" #track>
  <div
    [tabindex]="_disabled() ? -1 : 0"
    cdkDrag
    [cdkDragDisabled]="_disabled()"
    [cdkDragFreeDragPosition]="_position()"
    (cdkDragMoved)="_move($event.pointerPosition.x)"
    class="x-slider-thumb"
    xuiTooltipPosition="top"
    [xuiTooltip]="_tooltip()"
    [xuiTooltipDisabled]="tooltipDisabled()"
    #tooltipRef="xuiTooltip"
  ></div>

  @for (mark of marks(); track mark.value) {
    <div
      [style.left.%]="_getPercentage(mark.value)"
      class="x-slider-mark"
      [class]="mark.color ? 'x-slider-mark-' + mark.color : ''"
    >
      <div class="x-slider-mark-label">{{ mark.label }}</div>
      <div class="x-slider-mark-dash"></div>
    </div>
  }
</div>
