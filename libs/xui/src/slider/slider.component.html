<div [class]="'x-slider-track ' + getColor(color)">
  <div [style.width.%]="width" [class]="'x-slider-track-half ' + getColor(secondColor ?? 'none')"></div>
</div>

<div class="x-slider-container" #track>
  <div
    [tabindex]="disabled ? -1 : 0"
    cdkDrag
    [cdkDragDisabled]="disabled"
    [cdkDragFreeDragPosition]="(position$ | async) ?? { x: 0, y: 0 }"
    (cdkDragMoved)="move($event.pointerPosition.x)"
    class="x-slider-thumb"
    xuiTooltipPosition="above"
    [xuiTooltip]="tooltip"
    [matTooltipDisabled]="tooltipDisabled"
    #tooltipRef="xuiTooltip"
  ></div>

  <div
    *ngFor="let mark of marks"
    [style.left.%]="getPercentage(mark.value)"
    class="x-slider-mark"
    [class]="mark.color ? 'x-slider-mark-' + mark.color : ''"
  >
    <div class="x-slider-mark-label">{{ mark.label }}</div>
    <div class="x-slider-mark-dash"></div>
  </div>
</div>
