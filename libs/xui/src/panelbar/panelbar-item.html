<div (click)="clickItem()" class="x-panelbar-item-title" [style.padding-left.px]="paddingLeft">
  <ng-template [cdkPortalOutlet]="titlePortal" />
  <div class="x-panelbar-item-spacer"></div>
  <xui-icon class="x-panelbar-item-chevron" *ngIf="hasContent">{{ expanded ? 'chevron-down' : 'chevron-up' }}</xui-icon>
</div>

<div [style.display]="expanded ? 'block' : 'none'" #contentRef>
  <ng-container *ngIf="contentDirective || content">
    <ng-template [cdkPortalOutlet]="contentPortal" />
  </ng-container>
  <ng-content select="xui-panelbar-item"></ng-content>

  @for (child of _children; track child.title) {
  <xui-panelbar-item [title]="child.title" [_children]="child.children" />
  }
</div>

<ng-template #contentTemplate>
  <div class="x-panelbar-item-content" [style.padding-left.px]="paddingLeft">{{ content }}</div>
</ng-template>

<ng-template #titleTemplate>
  <xui-icon [class]="iconClass" *ngIf="icon">{{ icon }}</xui-icon>
  {{ title }}
</ng-template>
