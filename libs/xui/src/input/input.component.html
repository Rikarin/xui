<div [ngClass]="styles" [tabindex]="disabled ? -1 : 0">
  <ng-content select="[xuiPrefix]"></ng-content>
  <input
    tabindex="-1"
    [disabled]="disabled"
    [readOnly]="readOnly"
    [type]="type"
    [placeholder]="placeholder ?? ''"
    [autocomplete]="autocomplete"
    [(ngModel)]="value"
    list="list"
  />
  <ng-content select="[xuiPostfix]"></ng-content>
</div>

<div class="x-input-error-text" *ngIf="showError">
  <ng-container *ngIf="control?.hasError('message')">{{ errorMessage }}</ng-container>
  <ng-container *ngIf="control?.hasError('required')">This field is required!</ng-container>
  <ng-container *ngIf="control?.hasError('email')">Email expected</ng-container>
</div>

<datalist id="list" *ngIf="dataList">
  <option *ngFor="let item of dataList" [value]="item"></option>
</datalist>
