<div class="x-submenu-entry x-menu-hover" [style.paddingLeft.px]="paddingLeft" (click)="toggleSubmenu()">
  <div class="x-submenu-title x-menu-item">
    <ng-container *ngIf="icon">
      <xui-icon [icon]="icon"></xui-icon>
    </ng-container>
    {{ title }}
  </div>

  <xui-icon [icon]="this.open ? 'keyboard_arrow_down' : 'keyboard_arrow_up'"></xui-icon>
</div>

@if (open) {
  <ng-content />
}
