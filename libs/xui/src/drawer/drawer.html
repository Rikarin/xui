<ng-container *ngTemplateOutlet="menuRef; context: { items }" />

<ng-template #menuRef let-items="items">
  @for (item of items; track item) {
    <ng-container>
      <div
        class="x-drawer-item"
        [class.x-drawer-active]="item.children && item.expanded"
        [class.x-drawer-group]="item.children"
        (click)="clickGroup(item)"
      >
        <xui-icon>{{ item.icon }}</xui-icon>
        {{ item.label }}
      </div>

      <ng-container *ngTemplateOutlet="menuRef; context: { items: item.children }" />
    </ng-container>
  }
</ng-template>

<div class="x-drawer-footer" *ngIf="footerTemplate">
  <div class="x-drawer-divider"></div>
  <ng-template [cdkPortalOutlet]="footerPortal" />
</div>
