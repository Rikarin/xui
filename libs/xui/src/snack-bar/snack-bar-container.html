<div class="x-snack-bar__surface">
  <!--
    This outer label wrapper will have the class `x-snackbar__label` applied if
    the attached template/component does not contain it.
  -->
  <div class="x-snack-bar-label" #label>
    <!-- Initially holds the snack bar content, will be empty after announcing to screen readers. -->
    <div aria-hidden="true">
      <ng-template cdkPortalOutlet />
    </div>

    <!-- Will receive the snack bar content from the non-live div, move will happen a short delay after opening -->
    <div [attr.aria-live]="live" [attr.role]="role" [attr.id]="liveElementId"></div>
  </div>
</div>
