<div [ngClass]="style">
  <ng-content></ng-content>

  <div [ngClass]="styleSwitch" (click)="_click()" [tabIndex]="disabled ? -1 : 0">
    <div class="x-switch-handle">
      <xui-icon>{{ value ? 'check-bold' : 'close-thick' }}</xui-icon>
    </div>
    <input tabindex="-1" type="checkbox" [checked]="value" [disabled]="disabled" />
  </div>
</div>
