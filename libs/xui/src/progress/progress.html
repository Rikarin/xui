@if (type === 'line') {
  <div class="x-progress-line">
    <div [ngClass]="style" [style.width.%]="progress"></div>
  </div>

  @switch (getIndicator()) {
    @case (1) {
      <xui-decagram color="success" type="circle" icon="check"></xui-decagram>
    }
    @case (0) {
      {{ progress }}%
    }
    @case (-1) {
      <xui-decagram color="error" type="circle" icon="close"></xui-decagram>
    }
  }
} @else if (type === 'circle') {
  <svg
    [style.--progress]="progress"
    width="100"
    height="100"
    viewBox="0 0 100 100"
    class="x-progress-circle"
    [ngClass]="style"
  >
    <circle class="x-progress-circle-background"></circle>
    <circle class="x-progress-circle-foreground"></circle>
  </svg>
}
