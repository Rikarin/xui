<app-information title="Toggle">
  Toggle is a on/off switch with icon

  <code apiReference highlight="import { XuiToggleComponent } from '@xui/components';" language="typescript"></code>
</app-information>

<app-example>
  <div style="display: flex; gap: 4px">
    <xui-toggle [formControl]="model" icon="notifications_active"></xui-toggle>
    <xui-toggle icon="microphone"></xui-toggle>
    <xui-toggle [formControl]="asyncToggle" icon="headphones"></xui-toggle>

    <xui-toggle icon="notifications_active" disabled></xui-toggle>
    <xui-toggle icon="notifications_active" [value]="false" disabled></xui-toggle>
  </div>

  <div style="display: flex; gap: 4px">
    <xui-toggle icon="notifications_active" color="primary-alt" [formControl]="model"></xui-toggle>
    <xui-toggle icon="microphone" color="primary"></xui-toggle>
    <xui-toggle icon="headphones" color="success" [formControl]="asyncToggle"></xui-toggle>

    <xui-toggle icon="notifications_active" color="secondary" disabled></xui-toggle>
    <xui-toggle icon="notifications_active" color="warning" [value]="false" disabled></xui-toggle>
  </div>
  Notifications toggled: {{ model.value | json }}
</app-example>

<app-usage [usage]="usage"></app-usage>
