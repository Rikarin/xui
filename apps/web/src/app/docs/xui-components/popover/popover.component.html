<app-infomation title="Popover">
  <pre>Show rich tooltip</pre>

  <code apiReference highlight="import { XuiPopoverModule } from '@xui/components';"></code>
</app-infomation>

<app-example>
  <xui-popover #popover [anchor]="anchorButton">
    <div class="popover-container">
      <div>
        <label>Username:</label>
        <xui-input color="dark" placeholder="username"></xui-input>
      </div>
      <div>
        <label>Password:</label>
        <xui-input color="dark" type="password" placeholder="password"></xui-input>
      </div>
      <xui-divider marginTop="10" marginBottom="10"></xui-divider>
      <xui-button type="raised">Login</xui-button>
    </div>
  </xui-popover>

  <xui-button type="raised" #anchorButton (click)="popover.open()">Open Popover</xui-button>
  <xui-button type="raised" [xuiPopoverTriggerFor]="popover">Open by Directive</xui-button>
</app-example>

<app-example>
  <div>
    <xui-popover #popoverDiv position="left">Simple popover</xui-popover>
    <div [xuiPopoverTriggerFor]="popoverDiv">Left Popover</div>

    <xui-popover #popoverTop position="top" [anchor]="anchorTop">Simple popover</xui-popover>
    <span #anchorTop (click)="popoverTop.open()">Top Popover</span>
  </div>
</app-example>
