<app-infomation title="Radio">
  <pre>Radio is used to select one from multiple options</pre>

  <code apiReference highlight="import { XuiRadioModule } from '@xui/components';"></code>
</app-infomation>

<app-example>
  <xui-radio-group>
    <xui-radio value="foo">Foo</xui-radio>
    <xui-radio value="bar">Bar</xui-radio>
    <xui-radio value="lorem">Lorem</xui-radio>
    <xui-radio value="ipsum">Ipsum</xui-radio>
  </xui-radio-group>

  <xui-radio-group>
    <xui-radio value="option-1" color="primary">Primary</xui-radio>
    <xui-radio value="option-2" color="primary-alt">Primary-Alt</xui-radio>
    <xui-radio value="option-3" color="secondary">Secondary</xui-radio>
    <xui-radio value="option-4" color="info">Info</xui-radio>
    <xui-radio value="option-5" color="error">Error</xui-radio>
    <xui-radio value="option-6" color="success">Success</xui-radio>
    <xui-radio value="option-7" color="warning">Warning</xui-radio>
  </xui-radio-group>
</app-example>

<app-example>
  <xui-radio-group disabled>
    <xui-radio value="foo">Foo</xui-radio>
    <xui-radio value="bar">Bar</xui-radio>
    <xui-radio value="lorem">Lorem</xui-radio>
    <xui-radio value="ipsum">Ipsum</xui-radio>
  </xui-radio-group>

  <xui-radio-group>
    <xui-radio value="foo">Foo</xui-radio>
    <xui-radio value="bar" disabled>Bar</xui-radio>
    <xui-radio value="lorem">Lorem</xui-radio>
    <xui-radio value="ipsum" disabled>Ipsum</xui-radio>
  </xui-radio-group>
</app-example>
