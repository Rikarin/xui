<app-infomation title="Slider">
  <pre>Slider is used to let user to choose numeric value from range of values</pre>

  <code apiReference highlight="import { XuiSliderModule } from 'xui';"></code>
</app-infomation>

<app-example>
  <xui-slider value="40" tooltipDisabled></xui-slider>
  <xui-slider color="warning" secondColor="success"></xui-slider>

  <xui-slider color="error" secondColor="success" min="5" max="200"></xui-slider>
  <xui-slider color="error" secondColor="success" value="150" min="5" max="200"></xui-slider>

  <xui-slider min="10" max="30" step="5" value="20" [marks]="marks"></xui-slider>
  <xui-slider step="5" [formControl]="model" [tipFormatter]="percentageFormatter" [marks]="percentages"></xui-slider>
  {{ model.value }}
  <xui-button type="raised" (click)="toggle()">Toggle</xui-button>
</app-example>
