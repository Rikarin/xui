<app-infomation title="Toggle">
  Toggle is a on/off switch with icon

  <code apiReference highlight="import { XuiToggleModule } from 'xui';"></code>
</app-infomation>

<app-example>
  <div style="display: flex; gap: 4px">
    <xui-toggle [formControl]="model">bell</xui-toggle>
    <xui-toggle>microphone</xui-toggle>
    <xui-toggle [formControl]="asyncToggle">headphones</xui-toggle>

    <xui-toggle disabled>bell</xui-toggle>
    <xui-toggle [value]="false" disabled>bell</xui-toggle>
  </div>

  <div style="display: flex; gap: 4px">
    <xui-toggle color="primary-alt" [formControl]="model">bell</xui-toggle>
    <xui-toggle color="primary">microphone</xui-toggle>
    <xui-toggle color="success" [formControl]="asyncToggle">headphones</xui-toggle>

    <xui-toggle color="secondary" disabled>bell</xui-toggle>
    <xui-toggle color="warning" [value]="false" disabled>bell</xui-toggle>
  </div>
  Bell Toggled: {{ model.value | json }}
</app-example>

<app-usage [usage]="usage"></app-usage>
